<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
</head>
<body>
<p>Welcome to chat application</p>



<script src="/socket.io/socket.io.js"></script>
<script>
   const socket = io();
   socket.on('connect', () =>{
       console.log('Connected to server');
   });

   socket.on('disconnect', () =>{
       console.log('Disconnected from server');
   });
</script>
</body>
</html>
